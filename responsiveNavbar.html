<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="responsiveNavbar.css">
</head>
<body>
 
   <header>
    <div class="navbar">
        <div class="logo"><a href=""> Navigation </a></div>
        <ul class="links">
            <li><a href="home">Home</a></li>
            <li><a href="about">About</a></li>
            <li><a href="services">Services</a></li>
            <li><a href="Contact">Contact</a></li>
        </ul>
        <a href="#" class="action_btn">Get started</a>
        <div class="toggle_btn"> 
        <i class="fa-solid fa-bars"></i>     
        </div>
    </div>
     <div class="drop_menu">
        <li><a href="home">Home</a></li>
        <li><a href="about">About</a></li>
        <li><a href="services">Services</a></li>
        <li><a href="Contact">Contact</a></li>
        <li><a href="#" class="action_btn">Get started</a></li>

     </div>
   </header>
   <main>
    <section id="hero">
        <h1>WELCOME</h1>
        <p>
         Sorry for the boring context, this is my first github push and the first open source im dropping in my github  
        </p>
    </section>
   </main>




 


 <script>
    var toggleBtn = document.querySelector('.toggle_btn')
    var toggleBtnIcon = document.querySelector('.toggle_btn i')
    var dropMenu = document.querySelector('.drop_menu')
    var head = document.querySelector('logo');
    
    toggleBtn.onclick = function(){
        dropMenu.classList.toggle('open')
        const isOpen = dropMenu.classList.contains('open')

        toggleBtnIcon.classList = isOpen
        ? 'fa-solid fa-xmark'
        : 'fa-solid fa-bars'
    }
   
  
   head.textTransform = 'capitalize'


 </script>   
</body>
</html>
